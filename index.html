<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script src="keyboard.js"></script>
<script src="konami.manager.js"></script>

<script type="text/javascript">

    var manager = new KonamiManager(window);

    /**
     * Attach Konami { ← ← a }
     */
    manager.add(attackFireball, [Keyboard.LEFT, Keyboard.LEFT, Keyboard.A]);

    /**
     * Attach Konami { → → a }
     */
    manager.add(attackIceball, [Keyboard.RIGHT, Keyboard.RIGHT, Keyboard.A]);

    /**
     * Attack Fireball callback handler
     */
    function attackFireball() {
        console.log('Fireball attack');
    }

    /**
     * Attack Iceball callback handler
     */
    function attackIceball() {
        console.log('Iceball attack');
    }

</script>

</body>
</html>
